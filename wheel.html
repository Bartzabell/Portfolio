<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Roulette Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="button-style.css">
    <script src="tailwind-config.js"></script>
    <style>
        body { background: #ffd500; min-height: 100vh; }
        #wheelCanvas { border-radius: 50%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .pointer { width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-top: 60px solid #ff0000; position: absolute; top: -20px; left: 50%; transform: translateX(-50%); filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3)); z-index: 10; }
        .wheel-container { position: relative; display: inline-block; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: linear-gradient(135deg, #ffc800 0%, #ff8c00 100%);
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideDown 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ffd500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .close-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2 class="font-square text-3xl font-bold text-stroke-black text-white">ðŸŽ‰ Winner! ðŸŽ‰</h2>
            <p id="winnerName" class="text-7xl font-square text-white text-stroke-black"></p>
            <button class="close-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>
    <div class="mx-auto bg-slate-300 shadow-2xl p-1">
        <h1 class="text-7xl font-bold font-square tracking-[1em] text-stroke-black text-center text-amber-500 mb-2">Name Roulette</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3 flex flex-col items-center">
                <div class="wheel-container mb-6">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="600" height="600"></canvas>
                </div>
                <button id="spinBtn" class="p-2 text-xl font-bold font-pixel bg-amber-500 text-black rounded-md border border-black shadow-lg hover:shadow-xl transform hover:scale-105 transition disabled:opacity-50">Spin the Wheel!</button>
            </div>
            <div class="flex-1">
                <div class="p-1 text-center">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" class="px-1 py-1 border-2 border-black bg-amber-500 rounded-lg cursor-pointer">
                    <div id="nameCount" class="ml-4 text-black font-bold"></div>
                </div>
                <div id="pickedSection" class="bg-amber-100 rounded-xl p-6 shadow-inner hidden">
                    <h2 class="text-2xl font-bold text-amber-500 mb-4">ðŸ“‹ Picked Names</h2>
                    <ul id="pickedList" class="overflow-y-auto h-96"></ul>
                </div>
                <div class="flex justify-center pt-2">
                    <button id="resetBtn" class="p-2 text-xl font-bold bg-red-500 text-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition hidden">Reset</button>
                </div>
            </div>
        </div>
        <div id="remainingCount" class="mt-6 text-center text-lg font-semibold text-black"></div>
    </div>
    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const pickedList = document.getElementById('pickedList');
        const pickedSection = document.getElementById('pickedSection');
        const nameCount = document.getElementById('nameCount');
        const remainingCount = document.getElementById('remainingCount');
        let names = [], pickedNames = [], currentAngle = 0, spinning = false;
        const colors = ['#FF6B6B','#4ECDC4','#45B7D1','#FFA07A','#98D8C8','#F7DC6F','#BB8FCE','#85C1E2','#F8B739','#52B788','#FF85A1','#A8DADC','#F1C40F','#E74C3C','#3498DB'];

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = event => {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    names = jsonData.map(row => row[0]).filter(name => name && name.toString().trim());
                    pickedNames = [];
                    pickedList.innerHTML = '';
                    pickedSection.classList.add('hidden');
                    resetBtn.classList.add('hidden');
                    updateCounts();
                    drawWheel();
                } catch { alert('Error reading file. Please use a valid Excel file.'); }
            };
            reader.readAsArrayBuffer(file);
        });

        function drawWheel() {
            if (!names.length) return;
            const cx = canvas.width / 2, cy = canvas.height / 2, r = 295, slice = (2 * Math.PI) / names.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const fontSize = names.length > 400 ? 0 : names.length > 200 ? 5 : names.length > 120 ? 6 : names.length > 100 ? 8 : names.length > 50 ? 10 : 16;
            const border = names.length > 300 ? 0.5 : names.length > 150 ? 1 : names.length > 50 ? 2 : 3;
            names.forEach((name, i) => {
                const start = currentAngle + i * slice, end = start + slice;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, start, end);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = border;
                ctx.stroke();
                if (fontSize) {
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(start + slice / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = 'black';
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.shadowColor = 'rgba(255,255,255,0.8)';
                    ctx.shadowBlur = 1;
                    ctx.fillText(name.toString(), r - 10, fontSize / 3);
                    ctx.restore();
                }
            });
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        spinBtn.addEventListener('click', () => {
            if (!names.length || spinning) return;
            spinning = true;
            spinBtn.disabled = true;
            const duration = 4000, rotations = 5 + Math.random() * 3, total = rotations * 2 * Math.PI, start = Date.now(), startAngle = currentAngle;
            function animate() {
                const progress = Math.min((Date.now() - start) / duration, 1);
                currentAngle = startAngle + total * (1 - Math.pow(1 - progress, 3));
                drawWheel();
                progress < 1 ? requestAnimationFrame(animate) : selectWinner();
            }
            animate();
        });

        function selectWinner() {
            const slice = (2 * Math.PI) / names.length;
            const idx = Math.floor(((2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI)) / slice);
            const winner = names[idx];
            
            showModal(winner);
            
            pickedNames.push(winner);
            const li = document.createElement('li');
            li.className = 'animate-pulse';
            li.innerHTML = `<strong>#${pickedNames.length}</strong> - ${winner}`;
            pickedList.appendChild(li);
            setTimeout(() => li.classList.remove('animate-pulse'), 1000);
            pickedSection.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            names.splice(idx, 1);
            setTimeout(() => {
                spinning = false;
                spinBtn.disabled = !names.length;
                updateCounts();
                drawWheel();
            }, 500);
        }

        resetBtn.addEventListener('click', () => {
            names = [...names, ...pickedNames];
            pickedNames = [];
            pickedList.innerHTML = '';
            pickedSection.classList.add('hidden');
            resetBtn.classList.add('hidden');
            currentAngle = 0;
            updateCounts();
            drawWheel();
        });

        function updateCounts() {
            nameCount.textContent = names.length ? `${names.length} names loaded` : '';
            remainingCount.textContent = names.length ? `Remaining names: ${names.length}` : '';
        }

        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = '24px Arial';
        ctx.fillStyle = '#999';
        ctx.textAlign = 'center';
        ctx.fillText('Upload Excel file to start', canvas.width / 2, canvas.height / 2);

        function showModal(name) {
            document.getElementById('winnerName').textContent = name;
            document.getElementById('winnerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }
    </script>
</body>
</html>
